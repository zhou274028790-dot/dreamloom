
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DreamLoom: AI 绘本工作室</title>
    <meta name="theme-color" content="#EA6F23">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-primary: #EA6F23;
            --bg-paper: #F9F6F0;
            --text-main: #2C211D;
            --text-sub: rgba(44,33,29,0.5);
            --card-bg: #FFFFFF;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            --border-color: rgba(234, 111, 35, 0.1);
        }
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-paper);
            color: var(--text-main);
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        .font-header {
            font-family: 'Fredoka', sans-serif;
        }
        
        .btn-candy {
            background: linear-gradient(135deg, #EA6F23, #F28C4F);
            box-shadow: inset 0 1px 2px rgba(255, 255, 255, 0.4), 0 10px 15px -3px rgba(234, 111, 35, 0.3);
            border: none !important;
        }
        
        /* 动态背景适配卡片 */
        .card-dynamic {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .animate-in { animation: fadeIn 0.5s ease-out forwards; }
        .zoom-in-95 { animation: zoomIn 0.4s ease-out forwards; }
        
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
<script type="importmap">

  }
}
